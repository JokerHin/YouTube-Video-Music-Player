<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to YouTube Video Player</title>
    <link rel="stylesheet" href="landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="landing-page">
        <div class="top-buttons">
            <button id="show-login-button" class="cta-button">Login</button>
            <a href="#" id="get-started-button" class="cta-button" style="display: none;">Get Started</a>
        </div>
        <div class="user-info" id="user-info" style="display: none;">
            <img id="user-picture" src="" alt="User Picture">
            <span id="user-name"></span>
        </div>
        <div class="hero">
            <h1>Welcome to YouTube Video Player</h1>
            <p>Play your favorite YouTube videos easily and quickly.</p>
            <a href="#" id="get-started-hero-button" class="cta-button">Get Started</a>
        </div>
        <div class="login-container" id="login-container" style="display: none;">
            <h1>Login</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="profile-picture">Profile Picture:</label>
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/*" required>
                </div>
                <button type="submit">Login</button>
                <button type="button" id="back-to-landing" class="cta-button">Back</button>
            </form>
        </div>
        <div class="edit-profile-container" id="edit-profile-container" style="display: none;">
            <h1>Edit Profile</h1>
            <form id="edit-profile-form">
                <div class="form-group">
                    <label for="edit-name">Name:</label>
                    <input type="text" id="edit-name" name="edit-name" required>
                </div>
                <div class="form-group">
                    <label for="edit-profile-picture">Profile Picture:</label>
                    <input type="file" id="edit-profile-picture" name="edit-profile-picture" accept="image/*">
                </div>
                <button type="submit">Save Changes</button>
                <button type="button" id="logout-button" class="cta-button">Logout</button>
                <button type="button" id="back-to-landing-from-edit" class="cta-button">Back</button>
            </form>
        </div>
        <div class="starfall">
            <div class="falling-star"></div>
            <div class="falling-star"></div>
            <div class="falling-star"></div>
            <div class="falling-star"></div>

    <script src="landing.js"></script>
</body>
</html>
